<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum2</title>
    <style>
        .font-verdana{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="font-verdana">1. Membuat List</h1>
    <p class="font-verdana">Daftar kampus jogja</p>
    <ul class="font-verdana">
        <li>UGM</li>
        <li>UII</li>
        <li>Amikom</li>
    </ul>

    <h1 class="font-verdana">2. Membuat tabel</h1>
    <table border="1">
        <thead>
            <tr>
                <td>
                    kabupaten
                </td>
                <td>
                    Jumlah
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Jogja
                </td>
                <td>
                    1.900.000
                </td>
            </tr>
            <tr>
                <td>
                    Bantul
                </td>
                <td>
                    2.900.000
                </td>
            </tr>
            <tr>
                <td>
                    Gunung kidul
                </td>
                <td>
                    2.900.000
                </td>
            </tr>
        </tbody>
    </table>

    <h1>3.membuat form</h1>
    <p>form input data mahasiswa</p>
    <form action="#">
        <div>
            <span>Masukan nama kabupaten</span>
            <input type="text" placeholder="nama kab">
        </div>
        <div>
            <span>Jumlah penduduk</span>
            <input type="number" placeholder="Jumlah">
        </div>
        <div>
            <span><button>Simpan</button></span>
        </div>
    </form>
</body>
</html>
